<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <title>cuenta</title>
</head>

<body>
    <div id="app">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./accounts.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-house-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                                    <path fill-rule="evenodd"
                                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                                </svg>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" @click="logout" class="nav-link d-block">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z" />
                                    <path fill-rule="evenodd"
                                        d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
                                </svg>
                                Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <!-- INFORMACION DE LA DATA -->
            <div>
                <h2 class="text-center">Account data</h2>
                <p class="text-center">Id: {{cuenta.number}}</p>
                <p class="text-center">balance :{{cuenta.balance}}</p>
            </div>
            <!-- NUEVA TRANSACCION -->
            <div class="col">
                <button class="btn btn-outline-danger">
                    <a href="./transfers.html" class="text-decoration-none text-black">new transactions</a>
                </button>
            </div>
            <div class="col">
                <button type="button" @click="downLoad">
                    Download your transactions
                </button>
            </div>
            <!-- TABLA DE LAS TRANSFERENCIAS -->
            <table class="table">
                <input type="date" name="from" id="from" v-model="fromdate">
                <input type="date" name="to" id="to" v-model="todate">
                <thead>
                    <th class="col">Amount</th>
                    <th class="col">Type</th>
                    <th class="col">Date</th>
                    <th class="col">Description</th>
                    <th class="col">Current balance</th>
                </thead>
                <tbody v-for="transacciones in transaction">
                    <td :class="{ green:transacciones.type == 'CREDIT', red: transacciones.type == 'DEBIT'}">
                        {{transacciones.amount}}</td>
                    <td :class="{ green:transacciones.type == 'CREDIT', red: transacciones.type == 'DEBIT'}">
                        {{transacciones.type}}</td>
                    <td :class="{ green:transacciones.type == 'CREDIT', red: transacciones.type == 'DEBIT'}">
                        {{transacciones.date}}</td>
                    <td :class="{ green:transacciones.type == 'CREDIT', red: transacciones.type == 'DEBIT'}">
                        {{transacciones.description}}</td>
                    <td :class="{ green:transacciones.type == 'CREDIT', red: transacciones.type == 'DEBIT'}">
                        {{transacciones.currentbalance}}</td>
                </tbody>
            </table>
        </main>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="../script/account.js"></script>
</body>

</html>
