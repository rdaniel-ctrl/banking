        <main class="contenedor">
            <!-- account -->
            <form>
                <!-- CUENTA -->
                <label for="cuenta" class="form-label">Account</label>
                <select name="cuenta" id="cuenta" v-model="cuentas" class="form-select">
                    <option :value="account.number" v-for="account in cuenta">{{account.number}}</option>
                </select>
                <!-- NUMERO DE CARTA -->
                <label for="numero" class="form-label">Card number</label>
                <select name="numero" id="number" v-model="cardnumber"class="form-select">
                    <option :value="card.number"  v-for="card in cartas">{{card.color}} {{card.type}}</option>
                </select>
                <!-- NUMERO DE CVV -->
                <label for="cvv" class="form-label">Card cvv</label>
                <input type="number" name="cvv" v-model="cvv" class="form-control" v-model="numerodesec" id="CVV">
                <!-- MONTO -->
                <label for="mont" class="form-label">Amount</label>
                <input type="number" v-model="amount" class="form-control" name="monto" id="mont">
                <!-- DESCRIPCION -->
                <label for="desc" class="form-label">Description</label>
                <input type="text" v-model="descripcion" class="form-text" name="desc" id="desc">

                <button type="button" class="btn btn-danger" @click="enviarPagos">
                    send 
                </button>
            </form>
        </main>
    </div>
    <!-- SCRIPTS PARA EL DESARROLLO -->

    <script src="https://unpkg.com/vue@next"></script>
    <script src="../script/cardpayment.js"></script>
</body>

</html>
