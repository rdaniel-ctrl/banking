<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css">
    <title>Login</title>
</head>

<body>
    <div id="app">
        <div class="container w-75  mt-5 rounded shadow">
            <div class="row align-items-stretch">
                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded bg-white">

                </div>
                <div class="col bg-white p-5 rounded-end">
                    <!-- LOGO -->

                    <!-- BIENVENIDA -->
                    <h2 class="fw-bold text-center py-5">
                        Welcome
                    </h2>
                    <!-- LOGIN -->
                    <form  @submit.prevent="login(email, password)">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input v-model="email" type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input v-model="password" type="password" class="form-control" name="password" id="password"
                                required>
                        </div>
                        <!-- <div class="mb-4 form-check">
                            <input type="checkbox" name="connected" class="form-check-input" id="connected">
                            <label for="connected" class="form-check-label">Remember me</label>
                        </div> -->
                        <div class="d-grid">
                            <button class="btn btn-primary">Log in</button>
                        </div>
                        <!-- BTN DE REGISTRO -->
                        <div class="my-3">
                            <span>Don't have an account? <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop">
                                    Sign up
                                </button></span>
                        </div>
                    </form>
                    <!-- REGISTRO -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Register</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form  @submit.prevent="registroClient">
                                        <div class="mb-4">
                                            <label for="nombre" class="form-label">First name</label>
                                            <input type="text" v-model="nombre" class="form-control" name="nombre" id="nombre" required>
                                        </div>
                                        <div class="mb-4">
                                            <label for="apellido" class="form-label">Last name</label>
                                            <input type="text" v-model="apellido" class="form-control" name="apellido" id="apellido"
                                                required>
                                        </div>
                                        <div class="mb-4">
                                            <label for="email2" class="form-label">Email</label>
                                            <input v-model="email2" type="email" class="form-control" name="email"
                                                id="email2" required>
                                        </div>
                                        <div class="mb-4">
                                            <label for="password2" class="form-label">Password</label>
                                            <input v-model="password2" type="password" class="form-control"
                                                name="password" id="password2" required>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Log in</button>
                                        </div>
                                    </form>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./script/index.js"></script>
</body>

</html>
