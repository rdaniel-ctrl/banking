        <main class="container-fluid">
            <div class="row">
                <div class="col">
                    <h2>Client Manager</h2>
                    <form @submit="sendss">
                        <label for="Fname">Name:</label>
                        <input type="text" class="form-control" id="Fname" placeholder="David" v-model="nombre" required>
                        <label for="Sname">Last name:</label>
                        <input type="text" class="form-control" id="Sname" placeholder="Doe"v-model="apel" required>
                        <label for="email">Email Address:</label>
                        <input type="email"  class="form-control" name="email" id="email"placeholder="david@aol.com" v-model="ema" required>
                        <input type="submit" class="btn btn-primary"  value="Add Client" >
                    </form>   
                    <table class="table">
                        <thead>
                            <th class="col">First Name</th>
                            <th class="col">Last name </th>
                            <th class="col">Email</th>
                            <th class="col">Remove</th>
                        </thead>
                        <tbody>
                            <tr v-for="cliente in clientes" v-cloak>
                                <td>{{cliente.firstName}}</td>
                                <td>{{cliente.lastName}}</td>
                                <td>{{cliente.email}}</td>
                                <td><button class="btn btn-primary"  @click="eliminarA">remover</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <h2>Client REST response</h2>
                    <pre style="word-wrap: break-word; white-space: pre-wrap;" v-cloak>{{data}}</pre>
                </div>
            </div>
        </main>
    </div>
